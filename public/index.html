<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>CRUD Usuarios con Cámara</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">
  <div class="container">
    <h2 class="mb-3 text-center">Usuarios </h2>

   

    <div class="card p-3 mb-4">
      <div class="row g-3">
        <div class="col-md-3"><input id="nombre" class="form-control" placeholder="Nombre"></div>
        <div class="col-md-3"><input id="ap_p" class="form-control" placeholder="Apellido paterno"></div>
        <div class="col-md-3"><input id="ap_m" class="form-control" placeholder="Apellido materno"></div>
        <div class="col-md-3"><input id="curp" class="form-control" maxlength="18" placeholder="CURP"></div>
        <div class="col-md-3"><input id="nac" type="date" class="form-control"></div>
        <div class="col-md-3">
          <select id="genero" class="form-select">
            <option>Indef.</option><option>Masculino</option><option>Femenino</option>
          </select>
        </div>
        <div class="col-md-3"><input id="login" class="form-control" placeholder="Usuario"></div>
        <div class="col-md-3"><input id="pwd" type="password" class="form-control" placeholder="Contraseña"></div>
      </div>

      <div class="mt-4">
        <video id="video" width="300" height="220" class="border rounded" autoplay muted></video>
        <canvas id="canvas" width="300" height="220" class="d-none"></canvas>
        <img id="preview" class="rounded border" width="120">
        <div class="mt-2">
          <button class="btn btn-outline-primary btn-sm" id="btnCam">Activar cámara</button>
          <button class="btn btn-outline-success btn-sm" id="btnShot" disabled>Tomar foto</button>
          <button class="btn btn-outline-warning btn-sm" id="btnRetry" disabled>Reintentar</button>
          <button class="btn btn-outline-danger btn-sm" id="btnDelPhoto" disabled>Eliminar</button>
        </div>
        <textarea id="b64" rows="4" class="form-control mt-2" placeholder="Base64..."></textarea>
      </div>
    </div>

     <div class="mb-3 d-flex flex-wrap gap-2 justify-content-center">
      <button class="btn btn-success" id="btnAltas">ALTAS</button>
      <button class="btn btn-warning" id="btnCambios">CAMBIOS</button>
      <button class="btn btn-danger" id="btnLimpiar">LIMPIAR</button>
      <button class="btn btn-primary" id="btnAsc">CONSULTAS ↑</button>
      <button class="btn btn-primary" id="btnDesc">CONSULTAS ↓</button>
    </div>

    <table class="table table-striped" id="tabla">
      <thead class="table-dark">
        <tr>
          <th>Foto</th><th>Nombre</th><th>Ap. Paterno</th><th>Ap. Materno</th>
          <th>Fecha Nac.</th><th>Género</th><th>CURP</th><th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
